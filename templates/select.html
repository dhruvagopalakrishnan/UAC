  <body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="/static/uac/styles/LMAO.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Tickets</h1>
            <br>

        </div>

        <form action="" id="search-flight">
          <div class="dropdown" >
            <h3 class="">Departure:</h3>
            <br>

            <select id="from_Spaceport" name="from_Spaceport" class="select" placeholder="From">
              <option value=""  disabled selected></option>
              {% for Spaceport in Spaceports %}
              <option value="{{Spaceport.id}}">{{Spaceport.name}}</option>
              {% endfor %}
            </select>
            
      
          </div>
      
          <div class="dropdown" >
            <h3 class="">Destination:</h3>
            <br>
            <select type="text" id="to_Spaceport" name="to_Spaceport"  class="select" >
              
              <span class="selected">Figma </span>
              <div class="caret" ></div>
              <option value=""  disabled selected></option>
              {% for Spaceport in Spaceports %}
              <option value="{{Spaceport.id}}">{{Spaceport.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="dropdown">
            <h3 class="">Departing:</h3>
            <br>

            <input type="date" id="departure" name="departure" class="form-control select-date"name="" value="" placeholder="City">

        </div>
        <div class="input-grp">
          <button class="btn btn-secondary flight" id = 'st1' name="button"> Show Shuttles </button>
      </div>
      


        </form>

    </div>

    <script>
      $(function() {
          $('.select2').select2({
              placeholder: "",
              width: "100%",
              containerCssClass: 'form-control select-date'
          })
          $('#search-flight').submit(function(e) {
              e.preventDefault()
              var _this = $(this)
              $('.err-msg').remove();
              var el = $('<div>')
              el.addClass("alert alert-danger err-msg")
              el.hide()
              if ($('#from_Spaceport').val() == $('#to_Spaceport').val()) {
                  el.text("Invalide From and To Spaceports.")
                  _this.append(el)
                  el.show('slow')
                  $('html, body, .modal').scrollTop(0)
                  return false
              }
              location.href = "{% url 'result' %}/" + $('#from_Spaceport').val() + "/" + $('#from_Spaceport').val() + "/" + $('#departure').val()
          })
      })
  </script>
